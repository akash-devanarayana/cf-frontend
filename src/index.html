<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Selector Healing Frontend</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="version-switcher">
        <button class="action-btn" id="switch-version">Switch to Version 2 (Change Selectors)</button>
    </div>

    <div class="header">
        <h1>Test Application</h1>
        <p>This is a simple page to demonstrate selector healing</p>
    </div>

    <div id="login-section">
        <h2>Login</h2>
        <form class="login-form">
            <label for="username"></label><input class="input-field" id="username" placeholder="Username" type="text">
            <label for="password"></label><input class="input-field" id="password" placeholder="Password"
                                                 type="password">
            <button class="submit-button" type="button">Log In</button>
        </form>
    </div>

    <div class="product-list">
        <h2>Products</h2>
        <div class="product-item" id="product-1">
            <h3>Product A</h3>
            <p>This is a description for Product A</p>
            <button class="action-btn product-action">Add to Cart</button>
        </div>
        <div class="product-item" id="product-2">
            <h3>Product B</h3>
            <p>This is a description for Product B</p>
            <button class="action-btn product-action">Add to Cart</button>
        </div>
    </div>

    <div class="action-buttons">
        <button class="action-btn" id="checkout-btn">Checkout</button>
        <button class="action-btn" id="clear-cart">Clear Cart</button>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
